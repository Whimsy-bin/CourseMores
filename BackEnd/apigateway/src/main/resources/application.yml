server:
  port: 8081

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

spring:
  application:
    name: apigateway

  cloud:
    gateway:
      routes:
        - id : auth
          uri : lb://AUTH
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<segment>.*), /$\{segment}
        - id : service
          uri : lb://SERVICE
          predicates:
            - Path=/service/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}